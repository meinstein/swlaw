<!-- this always goes at the start of your HTML file -->
<!DOCTYPE html>
<!-- always put your HTML code into this tag -->
<html>
  <!-- type comment -->
  <!-- meta data and style import go here -->
  <head>
    <!-- this always goes here -->
    <meta charset="utf-8" />
    <!-- this is what you see in the tab -->
    <title>Law Technologies</title>
    <!-- decalre your style sheet (should go before body) -->
    <link rel="stylesheet" href="styles.css">

  </head>
  <!-- content of the document goes inside <body> -->
  <body>
    <!-- header section -->
    <!-- semantic html is important but not necessary -->
    <header>
      <!-- image -->
      <img src="logo.png" />
      <!-- company name -->
      <p>Go Places Inc.</p>
    </header>
    <!-- main section -->
    <section>
      <h1>Where will life take you next?</h1>
      <!-- create input (can be of many different types so must specify) -->
      <input type="text" />
      <button>
        Submit
      </button>
    </section>
    <footer>
      <p>Launching soon!</p>
      <!-- do CC attribution here for logo we pick -->
      <!-- add link to CC attributions best practices -->
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
